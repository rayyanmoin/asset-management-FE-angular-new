<div class="category-list-container">
    <div class="header">
        <h2>{{ editMode ? 'Edit Location' : 'Add New Location' }}</h2>
    </div>

    <div class="category-table-wrapper">
        <form (ngSubmit)="onSubmit()" class="add-form">
            <div class="form-group">
                <label for="locationName">Location Name</label>
                <input type="text" id="locationName" [(ngModel)]="location.locationName" name="locationName"
                    class="form-control" required>
            </div>

            <div class="form-group">
                <label for="locationCode">Location Code</label>
                <input type="text" id="locationCode" [(ngModel)]="location.locationCode" name="locationCode"
                    class="form-control" required>
            </div>

               <!-- Country and City Selection -->
<div class="row">
  <!-- Country Dropdown -->
  <div class="col-md-6 mb-3">
    <label for="country" class="form-label">Country</label>
    <select
      id="country"
      [(ngModel)]="location.country"
      name="country"
      (change)="onCountryChange()"
      class="form-control"
      required
    >
      <option value="" disabled selected>Select Country</option>
      <option *ngFor="let country of countries" [value]="country">
        {{ country }}
      </option>
    </select>
  </div>

  <!-- City Dropdown -->
  <div class="col-md-6 mb-3">
    <label for="city" class="form-label">City</label>
    <select
      id="city"
      [(ngModel)]="location.city"
      name="city"
      class="form-control"
      required
      [disabled]="!filteredCities.length"
    >
      <option value="" disabled selected>Select City</option>
      <option *ngFor="let city of filteredCities" [value]="city">
        {{ city }}
      </option>
    </select>
  </div>
</div>


            <div class="form-group">
                <label for="locationDescription">Location Description</label>
                <input type="text" id="locationDescription" [(ngModel)]="location.locationDescription" name="locationDescription"
                    class="form-control" required>
            </div>

            <!-- Add or Update Button -->
            <button type="submit" class="action-btn" [ngClass]="editMode ? 'edit-btn' : 'edit-btn'"
                [disabled]="loading">
                {{ loading ? (editMode ? 'Updating...' : 'Adding...') : (editMode ? 'Update Location' : 'Add Location')
                }}
            </button>

            <!-- Messages -->
            <div class="message-container">
                <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
                <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
            </div>
        </form>
    </div>
</div>
